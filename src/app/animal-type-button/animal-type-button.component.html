<a class="animal-button" routerLink="/animals/{{animal.type}}">
  <div class="animal-image">
      <img src="../../assets/animals/{{animal.type}}_32.png" alt="Animal">
  </div>

  <div class="animal-description">
      <div class="animal-titles">
          <h3>{{animal.type}}</h3>
          <p>{{animal.class}}</p>
      </div>
  </div>
</a>
