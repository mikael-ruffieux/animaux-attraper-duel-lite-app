<ion-content [fullscreen]="true" class="background-image" padding>
  <div id="container" style="margin-top: 30vh;">
  <ion-img *ngIf="!win" src="../../assets/text-images/looser.png" style="max-width: 60vw; margin:auto; image-rendering: pixelated;"></ion-img>
  <ion-img *ngIf="win" src="../../assets/text-images/winner.png" style="max-width: 60vw; margin:auto; image-rendering: pixelated;"></ion-img>
  <ion-button size="large" color="primary" expand="block" routerLink="/home" >Retour au menu</ion-button>
</div>
</ion-content>
