<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Components Page Title</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button routerLink="/home">Go to Home Page</ion-button>

    <ion-button class="custom-btn" color="primary" expand="block">Bouton primary</ion-button>
    <ion-button color="success" expand="block">Bouton success</ion-button>
    <ion-button color="warning" expand="block">Bouton warning</ion-button>
    <ion-button color="danger" expand="block">Bouton danger</ion-button>
    <ion-button color="secondary" expand="block">Bouton secondary</ion-button>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Content
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item>
        <ion-label>Pok√©mon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>

    <hr>

    <ion-item>
      <ion-label>Hair Color</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="brown">Brown</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select>
    </ion-item>
  </div>
</ion-content>
